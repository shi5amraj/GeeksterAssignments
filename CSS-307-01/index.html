<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main">
    <div class="mainContainer">
      <div class="caluclationDiv">
        <div class="calculateArea"></div>
        <div class="topOperator"><b>C</b></div>
      </div>
      <div class="contentDiv">
        <div class="child">
            <div class="operand">1</div>
            <div class="operand">2</div>
            <div class="operand">3</div>
            <div class="operator">/</div>
        </div>
        <div class="child">
            <div class="operand">4</div>
            <div class="operand">5</div>
            <div class="operand">6</div>
            <div class="operator">-</div>
        </div>
        <div class="child">
            <div class="operand">7</div>
            <div class="operand">8</div>
            <div class="operand">9</div>
            <div class="operator">+</div>
        </div>
        <div class="child">
            <div class="operand">.</div>
            <div class="operand">0</div>
            <div class="operandEqual">=</div>
            <div class="operator">*</div>
        </div>
      </div>
    </div>

   </div> 
</body>
</html>
